<!DOCTYPE html>
<html>
<head>
    <script>
let turn = cell_n => {
    if (document.getElementById(`cell${cell_n}`).innerHTML=="") {
        document.getElementById(`cell${cell_n}`).innerHTML="X";
    };
};
let reset = () => {
    i=0;
    table_text="";
    for (a=0; a<3; a++) {
        table_text+=`<tr>`;
        for (b=0; b<3; b++) {
            table_text+=`<td onclick="turn(${i});"><div id="cell${i}" class="content"></div></td>`;
            i++
        };
        table_text+=`</tr>`;
    };
    document.getElementById("board").innerHTML = table_text;
};
    </script>
<style>

table {
width:75vmin;
margin: auto;

}

td {
font-family: Arial;
border: 1px solid #000000;
text-align: center;
width: 33%;
height: 33%;
font-size: 10vmin;
background: #EEEEFF;
border-radius:5.5%;

animation-name: corner;
animation-duration: 4s;
}

.content {aspect-ratio: 1 / 1 ;}

div {line-height: 200%;}

.reset {
border: 1px solid #000000;
background: #EEEEFF;
border-radius:20%;
width: 25vmin;
margin: auto;
display: block;
aspect-ratio: 3 / 1 ;
animation-name: corner;
animation-duration: 4s;
transition: background 1s, color 1s, width 1s;
font-size: 5vmin;
}

.reset:hover {
background: #000000;
color: #FFFFFF;
width: 50vmin;

}



@keyframes corner {
0% {
border-radius:100%;
background: #FFFFFF;
border: 1px solid #FFFFFF;}
50% {border-radius:0%;}
}

}

</style>
</head>
<body>
<table id="board"></table>
<button type="button" onclick="reset();" class="reset">Reset</button>

<script>reset();</script>
</body>
</html>
